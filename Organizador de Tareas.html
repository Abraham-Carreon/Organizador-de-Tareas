<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tareas Pedorras</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/skeleton.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <link rel="icon" type="imagen/png" href="./assets/css/Logo.png">
</head>
<body>

    <div id="contenido">
        <div class="container">

            <h1>Organizador de Tareas</h1>
            <div class="row">
                <div class="six columns">
                    
                    <form action="option">

                        <label for="materia">Materia:</label>
                        <select class="" id="materia">
                            <option value="	Comprensión y Expresión Lingüística"> Comprensión y Expresión Lingüística</option>
                            <option value="Elección Vocacional"> Elección Vocacional </option>
                            <option value="La Mecánica y el Entorno"> La Mecánica y el Entorno </option>
                            <option value="La Naturaleza de la Vida"> La Naturaleza de la Vida </option>
                            <option value="Estudio del Cambio"> Estudio del Cambio </option>
                            <option value="Temas Selectos de Química"> Temas Selectos de Química </option>
                            <option value="Sistemas de Calidad"> Sistemas de Calidad </option>
                            <option value="Análisis y Diseño de Sistemas"> Análisis y Diseño de Sistemas </option>
                            <option value="Base de Datos I"> 	Base de Datos I </option>
                            <option value="Desarrollo Visual I"> Desarrollo Visual I </option> 
                            <option value="Desarrollo Web II"> Desarrollo Web II </option>
                            <option value="Seguridad en Informática y Laboratorio II"> Seguridad en Informática II </option>
                        </select>
                        
                     <div id="contAlert"> </div>    
                    </form>

                    <label for="tweet">Tarea:</label>
                    <form action="#" id="formulario">
                            <label for="tweet"></label>
                            <textarea id="tweet" class="u-full-width"></textarea>
                            <input style="background-color: black; border-color: white;" id="boton" type="submit" class="button u-full-width button-primary" value="Agregar">
                    </form>
                   
                </div>
                <div class="six columns">
                    <h2>Tareas</h2>
                    <div id="lista-tweets"></div>
                </div>
            </div>

        </div>
    </div> <!--#contenido-->

    <script src="assets/js/app.js"></script>
</body>
</html>
